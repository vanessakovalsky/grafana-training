version: "3.8"

services:
  grafana:
    image: grafana/grafana:7.5.7
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./plugins:/var/lib/grafana/plugins
      - grafana-data:/var/lib/grafana
      
volumes:
  grafana-data: